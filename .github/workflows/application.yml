name: App CI/CD - Translator

on:
  push:
    branches: [ testing, main ]
    paths:
      - 'application/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'application/**'

env:
  DOCKERHUB_USER: ${{ vars.DOCKERHUB_USER || 'ahmedfawzy' }}
  IMAGE_NAME: translator-app
  SONAR_ORG: ${{ vars.SONAR_ORG || 'your-org' }}
  PYTHON_VERSION: '3.11'

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Read current version
        id: version
        run: |
          if [ -f VERSION ]; then
            CURRENT_VERSION=$(cat VERSION)
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "current_version=1.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies and run tests
        run: |
          pip install -r application/requirements.txt pytest pytest-cov
          pytest application/tests/ -v --cov=application --cov-report=xml

      - name: SonarQube scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.projectKey=translator-app
            -Dsonar.sources=application
            -Dsonar.python.coverage.reportPaths=coverage.xml

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image with version tag
        uses: docker/build-push-action@v5
        with:
          context: ./application
          push: true
          tags: |
            ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.current_version }}
            ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:latest

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.current_version }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
        continue-on-error: true

      - name: Update Kubernetes manifest with new image version
        if: github.event_name == 'push'
        run: |
          sed -i "s|image: ${DOCKERHUB_USER}/${IMAGE_NAME}:.*|image: ${DOCKERHUB_USER}/${IMAGE_NAME}:${{ steps.version.outputs.current_version }}|g" kubernetes/deployment.yaml
          echo "Updated image to: ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.current_version }}"
          grep "image:" kubernetes/deployment.yaml

      - name: Bump version and push
        if: github.event_name == 'push'
        run: |
          # Increment patch version (1.0.0 -> 1.0.1)
          CURRENT=${{ steps.version.outputs.current_version }}
          MAJOR=$(echo $CURRENT | cut -d. -f1)
          MINOR=$(echo $CURRENT | cut -d. -f2)
          PATCH=$(echo $CURRENT | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo $NEW_VERSION > VERSION
          echo "Bumped version from $CURRENT to $NEW_VERSION"
          
          # Update the manifest with new version for next run
          sed -i "s|\${IMAGE_TAG}|${NEW_VERSION}|g" kubernetes/deployment.yaml

      - name: Commit and push version bump and manifest changes
        if: github.event_name == 'push'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add VERSION kubernetes/deployment.yaml
          git commit -m "chore: bump version to ${{ steps.version.outputs.current_version }}" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}