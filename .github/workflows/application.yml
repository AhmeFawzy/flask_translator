name: App CI/CD - Translator

on:
  push:
    branches: [ testing, main ]
  pull_request:
    branches: [ main ]

env:
  # Configuration via GitHub Variables for easy management
  DOCKERHUB_USER: ${{ vars.DOCKERHUB_USER || 'ahmedfawzy' }}
  IMAGE_NAME: translator-app
  SONAR_ORG: ${{ vars.SONAR_ORG || 'your-org' }}
  PYTHON_VERSION: '3.11'

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies and run tests
        run: |
          pip install -r application/requirements.txt pytest pytest-cov
          pytest application/tests/ -v --cov=application --cov-report=xml

      - name: SonarQube scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.projectKey=translator-app
            -Dsonar.sources=application
            -Dsonar.python.coverage.reportPaths=coverage.xml

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./application
          push: true
          tags: |
            ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:latest

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
        continue-on-error: true

      - name: Update Kubernetes manifest with new image tag
        if: github.event_name == 'push'
        run: |
          sed -i "s|\${DOCKERHUB_USER}|${{ env.DOCKERHUB_USER }}|g" kubernetes/deployment.yaml
          sed -i "s|\${IMAGE_TAG}|${{ github.sha }}|g" kubernetes/deployment.yaml
          echo "Updated image to: ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          grep "image:" kubernetes/deployment.yaml

      - name: Commit and push manifest changes
        if: github.event_name == 'push'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add kubernetes/deployment.yaml
          git commit -m "chore: update image to ${{ github.sha }}" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}