apiVersion: v1
kind: Service
metadata:
  name: translator-svc
  namespace: translator
  labels:
    app: translator
  annotations:
    # Use NLB for better performance (optional)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
  selector:
    app: translator